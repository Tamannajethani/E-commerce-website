<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Shopping Site</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="signup-container">
        <h2 style="text-align:center">Create an Account</h2>

        <img src="img4.jpg" alt="Store Image">

        <input type="text" id="new-username" placeholder="Enter Username">
        <input type="email" id="email" placeholder="Enter Email">
        <input type="text" id="contact" placeholder="Enter 10-digit Contact" maxlength="10" pattern="\d{10}" title="Please enter a valid 10-digit contact number" required>
        <input type="password" id="new-password" placeholder="Create Password">
        <input type="password" id="confirm-password" placeholder="Confirm Password">
        <button onclick="signup()">Sign Up</button>
        
        <p>Already have an account? <a href="index.html">Login</a></p>
        <p id="signup-error-message"></p>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
